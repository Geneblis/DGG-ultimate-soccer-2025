{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Packs</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="nav">...</div>

      <h2>Packs Disponíveis</h2>
      <div class="packs-grid">
        {% for p in packs %}
        <div class="pack-card">
          {% if p.image_field %}
          <img
            src="{% static p.image_field %}"
            alt="{{ p.obj.name }}"
            style="max-width: 150px"
            onerror="this.style.display='none'"
          />
          {% endif %}
          <h3>{{ p.obj.name }}</h3>
          <p>{{ p.obj.description }}</p>
          <p>Preço: <strong>{{ p.obj.price }}</strong> moedas</p>
          <p>
            <a class="btn" href="{% url 'pack_detail' p.obj.id %}">Ver pack</a>
          </p>
        </div>
        {% empty %}
        <p>Nenhum pack cadastrado.</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
