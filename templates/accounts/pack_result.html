{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Resultado</title>
  </head>
  <body>
    <div class="container">
      <h2>Você abriu {{ pack.name }}</h2>
      {% if player %}
      <h3>Parabéns! Você obteve: {{ player.name }}</h3>
      <img src="{% static player.photo_path %}" style="max-width: 320px" />
      <p>Overall: {{ player.overall }}</p>
      {% else %}
      <p>Erro: jogador não encontrado.</p>
      {% endif %}
      <p><a href="{% url 'packs_list' %}">Voltar aos pacotes</a></p>
    </div>
  </body>
</html>
