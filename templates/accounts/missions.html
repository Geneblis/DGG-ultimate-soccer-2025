<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Missions</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
  </head>
  <body>
    <div class="container clearfix">
      <div class="nav">
        <a href="{% url 'my_team' %}">My Team</a> |
        <a href="{% url 'store' %}">Store</a> |
        <a href="{% url 'matches' %}">Matches</a> |
        <a href="{% url 'support' %}">Support</a>
        <span class="float-right"><a href="{% url 'logout' %}">Logout</a></span>
      </div>

      <h2>Missions</h2>
      {% if missoes %} {% for m in missoes %}
      <div class="item">
        #{{ m.id }} — {{ m.title }} — Reward: {{ m.reward }}
      </div>
      {% endfor %} {% else %}
      <p>No missions at the moment.</p>
      {% endif %}
    </div>
  </body>
</html>
