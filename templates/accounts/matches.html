<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
  <head>
    <meta charset="utf-8" />
    <title>Jogos</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
  </head>
  <body>
    <div class="container clearfix">
      <div class="nav">
        <a href="{% url 'my_team' %}">Meu Time</a> |
        <a href="{% url 'store' %}">Loja</a> |
        <a href="{% url 'matches' %}">Jogos</a> |
        <span class="float-right"><a href="{% url 'logout' %}">Sair</a></span>
      </div>

      <h2>Jogos</h2>

      <!-- dentro do body, onde estavam os botÃµes -->
      <div style="margin-bottom:12px;">
        <form method="post" action="{% url 'start_random_match' %}" style="display:inline-block;">
          {% csrf_token %}
          <button class="btn" type="submit">Jogar Random Team</button>
        </form>
      
        <form method="post" action="{% url 'start_authentic_match' %}" style="display:inline-block; margin-left:8px;">
          {% csrf_token %}
          <button class="btn" type="submit">Jogar Authentic Teams</button>
        </form>
      </div>
    </div>
  </body>
</html>
