<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Jogos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
      }
      .nav {
        margin-bottom: 12px;
      }
      .match {
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="/">Home</a> | <a href="/store/">Loja</a> |
        <a href="/jogos/">Jogos</a> |
        <a href="/support/">Suporte</a>
        <span style="float: right"><a href="/logout/">Sair</a></span>
      </div>

      <h2>Jogos</h2>

      {% if matches %} {% for m in matches %}
      <div class="match">
        <strong>Adversário:</strong> {{ m.opponent }} —
        <em>Data: {{ m.date }}</em>
      </div>
      {% endfor %} {% else %}
      <p>Nenhum jogo agendado.</p>
      {% endif %}
    </div>
  </body>
</html>
