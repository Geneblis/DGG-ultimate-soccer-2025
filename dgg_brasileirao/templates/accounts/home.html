<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Home — Site Simples</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
      }
      .nav {
        margin-bottom: 12px;
      }
      code {
        background: #f2f2f2;
        padding: 2px 6px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="/">Home</a> |
        <a href="/logout/">Sair</a>
      </div>

      <h2>Home</h2>

      <!-- Aqui usamos variáveis Django normais -->
      <p>Bem-vindo, <strong>{{ user.username }}</strong>!</p>
      <p>Email: {{ user.email }}</p>
      <p>ID único: <code>{{ user.id }}</code></p>
    </div>
  </body>
</html>
