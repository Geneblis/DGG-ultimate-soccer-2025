<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Site Simples</title>

    <!-- Link para o CSS -->
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
      }
      input {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        box-sizing: border-box;
      }
      button {
        padding: 8px 12px;
        margin-top: 8px;
      }
      .nav {
        margin-bottom: 12px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="nav">
        <a href="/login/">Login</a> |
        <a href="/register/">Registrar</a>
      </div>

      {% if messages %}
        {% for m in messages %}
          <div style="color: red">{{ m }}</div>
        {% endfor %}
      {% endif %}

      <h2>Login</h2>
      <form method="post" action="/login/">
        {% csrf_token %}
        <label>Email</label>
        <input name="email" type="email" required autofocus />
        <label>Senha</label>
        <input name="password" type="password" required />
        <div style="margin-top: 8px">
          <button type="submit">Entrar</button>
        </div>
      </form>

      <p style="margin-top: 12px">
        Não tem conta? <a href="/register/">Registrar</a>
      </p>
    </div>
  </body>
</html>
